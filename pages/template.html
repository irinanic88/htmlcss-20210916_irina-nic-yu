<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="template-components/template-page/template-page.css">
    <link rel="stylesheet" href="template-components/template-header/template-header.css">
    <link rel="stylesheet" href="template-components/template-main/template-main.css">
    <link rel="stylesheet" href="template-components/template-sidebar/template-sidebar.css">
    <link rel="stylesheet" href="template-components/template-component/template-component.css">
    <link rel="stylesheet" href="template-components/template-footer/template-footer.css">
    <link rel="stylesheet" href="../components/histogram/histogram.css">
</head>
<body>
<div class="template-page">
    <header class="template-header">
        <div class="container">
            <div class="template-header__logo">
                <svg class="logo">
                    <use xlink:href="../assets/images/icons.svg#logo"></use>
                </svg>
            </div>
        </div>
    </header>
    <main class="template-main">
        <div class="container template-main__container">
            <div class="template-sidebar">
                <h3 class="template-sidebar__title">Components</h3>
                <div class="template-sidebar__menu">
                    <a href="" class="template-sidebar__item">Modal</a>
                    <a href="" class="template-sidebar__item">Tooltip</a>
                    <a href="" class="template-sidebar__item">Avatar</a>
                    <a href="" class="template-sidebar__item">Calendar</a>
                    <a href="" class="template-sidebar__item">Histogram</a>
                    <a href="" class="template-sidebar__item">Custom form elements</a>
                    <a href="" class="template-sidebar__item">Main page</a>
                </div>
            </div>
            <div class="template-component">
                <div class="template-component__name">Histogram</div>
                <div class="template-component__body">
                    <div class="histogram">
                        <div class="histogram__header">
                            <div>
                                <h2 class="histogram__title">Total orders</h2>
                                <p class="histogram__number">50254</p>
                            </div>
                            <a href="" class="histogram__full">View all</a>
                        </div>
                        <div class="histogram__chart">
                            <div class="column" style="height: 100%"></div>
                            <div class="column" style="height: 50%"></div>
                            <div class="column" style="height: 70%"></div>
                            <div class="column" style="height: 100%"></div>
                            <div class="column" style="height: 60%"></div>
                            <div class="column" style="height: 70%"></div>
                            <div class="column" style="height: 20%"></div>
                            <div class="column" style="height: 100%"></div>
                            <div class="column" style="height: 50%"></div>
                            <div class="column" style="height: 70%"></div>
                            <div class="column" style="height: 100%"></div>
                            <div class="column" style="height: 60%"></div>
                            <div class="column" style="height: 70%"></div>
                            <div class="column" style="height: 20%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="template-footer">
        <div class="container">
            <h2 class="template-footer__text">Reusable component library</h2>
        </div>
    </footer>
</div>
</body>
</html>
